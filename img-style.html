<!DOCTYPE html>
<html><head>
<style>
img {
    width:100%;
}
</style>
</head>
<body>
	<h1>This code used style to format images.</h1>
	<p>Using the style attribute:</p>
	<img src="img/picture.png" alt="image" style="width:128px;height:128px;">

	<p>Using the width and height attributes:</p>
	<img src="img/picture.png" alt="image" width="100" height="100">
	</body>
	</html>
